<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script type="text/javascript" src="../../static/login/js/login.js"></script>
</head>
<body>
    <form action="" method="post" name="login" onsubmit="return loginForm()">
        {% csrf_token %}
        用户名: <label>
                <input type="text" name="username">
                </label><br>
        密  码: <label>
                <input type="password" name="password">
                </label><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
